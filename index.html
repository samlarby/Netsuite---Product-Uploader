<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Netsuite Product Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
<header>
  <ul>
    <li><a href="po_uploader.html">PO Uploader Creator</a></li>
  </ul>
  <h1>ðŸ§© Product Creator â€” <span class="pill">Import Names and Descriptions & Range Plan</span></h1>
</header>
<div class="wrap">
  <div class="grid">
    <div class="card">
      <label>1) Upload Names & Descriptions (CSV/TSV)</label>
      <input id="namesFile" type="file" accept=".csv,.tsv,.txt" />
      <div class="hint">Needs: <span class="mono">NAME, SKU, SIZE, HS Code, EAN</span> (NAME may be blank on size rows â€” we forward-fill it)</div>
      <div id="namesStatus" class="hint"></div>
    </div>
    <div class="card">
      <label>2) Upload Range Tracker (CSV/TSV)</label>
      <input id="trackerFile" type="file" accept=".csv,.tsv,.txt" />
      <div class="hint">Needs: <span class="mono">STYLE CODE, Line Description, COO, Sell Price, Colour</span></div>
      <div id="trackerStatus" class="hint"></div>
    </div>
  </div>
  <div class="card" style="margin-top:16px">
    <div class="row">
      <button id="genBtn">ðŸš€ Generate ERP CSV</button>
      <a id="dlLink" download="erp_upload.csv" class="pill" style="display:none">Download erp_upload.csv</a>
    </div>
    <div id="log" class="hint"></div>
    <details style="margin-top:10px">
      <summary>Match diagnostics</summary>
      <div id="diag" class="hint" style="margin-top:8px"></div>
    </details>
  </div>
  <div class="card" id="previewCard" style="display:none">
    <label>Preview (first 20 rows)</label>
    <div style="overflow:auto"><table id="previewTable"></table></div>
  </div>
</div>
</body>
<script src="assets/js/index.js"></script>
</html>
